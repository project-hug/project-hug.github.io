<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hull University Guide</title>
</head>
<body>

    <button class="page-turn-btn" id="left-btn"></button>
    <button class="page-turn-btn" id="right-btn"></button>

    <div class="carousel">

        <div class="page-container">

            <div class="page-box" id="menu-page">

                <div class="menu-header">
                    <div class="profile-box">
                        <div class="big-icon-circle"></div>
                    </div>

                    <div class="misc-text">
                        Hull University Guide
                    </div>

                    <div class="pillow"></div>
                </div>

                <div class="cross-bar-hidden"></div>

                <div class="menu-box">
                    <button class="menu-btn">Edit Journey</button>
                    <button class="menu-btn">My Profile</button>
                    <button class="menu-btn">View Events</button>
                    <button class="menu-btn">Buy Gems</button>
                </div>

                <div class="menu-box">
                    <button class="menu-btn">Settings</button>
                    <button class="menu-btn">Exit</button>
                </div>

            
            </div>
    
            <div class="page-box" id="map-page">


                <div class="page-banner">
                    <div class="profile-box">
                        <div class="big-icon-circle"></div>
                    </div>

                    <div class="currency-box">
                        <div class="misc-text">800</div>
                        <img src="images/jae_currency.png" alt="" id="gems">
                    </div>
                </div>

                <div class="search-box">
                    <div class="search-box-cushion"></div>
                    <div class="destination-title">Middleton Hall</div>
                    <div class="search-box-cushion">M</div>
                </div>

                <div class="cross-bar">
                    78m â€¢ 3 min
                </div>

                <div class="page-banner">
                    <div class="profile-box">
                        <div class="big-icon-circle"></div>
                    </div>
                </div>
            
            </div>
    
            <div class="page-box greenscreen">

                <div class="page-banner">
                    <div class="profile-box">
                        <div class="big-icon-circle"></div>
                    </div>

                    <div class="currency-box">
                        <div class="misc-text">800</div>
                        <img src="images/jae_currency.png" alt="" id="gems">
                    </div>
                </div>

                <div class="search-box">
                    <div class="search-box-cushion"></div>
                    <div class="destination-title">Middleton Hall</div>
                    <div class="search-box-cushion">M</div>
                </div>

                <div class="cross-bar-hidden"></div>

                <div class="page-banner">
                    <div class="profile-box">
                        <div class="big-icon-circle"></div>
                    </div>
                </div>

                <div class="camera-view-footer">
                    <div class="big-circle"></div>
                </div>
            
            </div>

        </div>
        
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
